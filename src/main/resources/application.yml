spring:
  application:
    name: boot
  profiles:
    active: prod

app:
  name: Task Manager Application
  version: 1.0.0
  paging:
    default-page-size: 10
  features:
    enable-reminders: true

task:
  limits:
    maxTasksPerUser: 50
    autoDeleteOverdue: false
  reminders:
    enabled: true
    email: support@taskmaster.com
    intervalMinutes: 30